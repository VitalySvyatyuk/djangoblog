{% extends 'main.html' %}
{% load staticfiles %}

{% block content %}
<div class="large-8 columns">
{% for article in articles %}
    <h6>Date of publication: {{ article.article_date }}</h6>
    <h4><a href="/articles/get/{{ article.id }}">{{ article.article_title }}</a></h4>
    <p>{{ article.article_text }}</p>
    <p><img src="{% static 'like.png'%}" width="25px" height="25px">{{ article.article_likes }}</p>
    <hr>
{% endfor %}
</div>
{% endblock %}
